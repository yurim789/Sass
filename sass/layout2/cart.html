<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cart.css">
  <title>Cart</title>
</head>
<body>
  <div class="cart-background">
    <div class="title">
      <h3>Your Shopping Cart</h3>
    </div>
    <table class="cart-table">
      <thead>
        <tr>
          <td>ITEM</td>
          <td></td>
          <td>AMOUNT</td>
          <td>PRICE</td>
          <td>TOTAL</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="cell-long"><img src="./images/라이언1.png" alt="라이언2"></td>
          <td class="name"><img class="logo" src="./images/sony.png" alt="">
            FE 70-200 mm F2.8 GM OSS
          </td>
          <td class="num">1</td>
          <td class="txt-style bold">7000</td>
          <td class="txt-style bold">7000</td>
        </tr>
        <tr>
          <td class="cell-long"><img src="./images/라이언2.png" alt="라이언1"></td>     
          <td class="name"><img class="logo" src="./images/sony.png" alt="">
            FE 70-200 mm F2.8 GM OSS</td>
          <td class="num">1</td>
          <td class="txt-style bold">5000</td>
          <td class="txt-style bold">5000</td>
        </tr>
        <tr class="total">
          <td colspan="5">Total : 12000</td>
        </tr>
      </tbody>
    </table>
    <div class="btn-content">
      <a href="">Edit your shopping cart</a>
      <button type="button">Choose payment method</button>
    </div>
  </div>
</body>
</html>
